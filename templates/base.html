<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataApp</title>
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <style>
    /* Custom styling for the navbar KPI section */
    .navbar-kpi {
      font-size: 0.9rem;
    }
    .navbar-kpi span {
      margin-left: 1rem;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <!-- Top Navbar with KPIs -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">DataApp</a>
      <!-- Toggle button for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTop" aria-controls="navbarTop" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTop">
        <!-- Left Navigation Links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.upload_data') }}">Upload CSV</a>
          </li>
        </ul>
       
        <!-- Right Side (User Info & Auth) -->
        <div class="d-flex">
          <span class="navbar-text text-white me-3">
            Welcome, {{ session.get('username') or 'Guest' }}
          </span>
          {% if session.get('user_id') %}
            <a class="btn btn-outline-light" href="{{ url_for('auth.logout') }}">Logout</a>
          {% else %}
            <a class="btn btn-outline-light me-2" href="{{ url_for('auth.login') }}">Login</a>
            <a class="btn btn-primary" href="{{ url_for('auth.register') }}">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
